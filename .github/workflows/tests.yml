name: Tests

on:
  - push
  - pull_request

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9']
    env:
      output: "OTAL                      1493    547    63%   ======================== 24 passed, 1 xfailed in 5.54s ======================== TOTAL                      1493    547    63%   ======================== 24 passed, 1 xfailed in 5.54s ========================"

    steps:
      - name: Test with tox (windows)
        if: matrix.os == 'windows-latest'
        run: |
          $env:TOX_RAW = "${{env.output}}"
          $env:TOX_TRIMMED = $env:TOX_RAW.Substring($env:TOX_RAW.Length - 120)
          $env:TOX_PERC = $env:TOX_TRIMMED -replace '[\s0-9a-zA-Z=]*(?<pattern>[0-9][0-9])%[\s=a-z0-9,.]*', '${pattern}'
          echo "PERCENTAGE_WIN=$env:TOX_PERC" >> $env:GITHUB_ENV
      - name: Test with tox (non-windows)
        if: matrix.os != 'windows-latest'
        run: |
          export TOX_RAW="${{env.output}}"
          export TOX_TRIMMED=${TOX_RAW:(-120)}
          export TOX_PERC=$( [[ ${TOX_TRIMMED} =~ ([0-9]*%) ]] && echo "${BASH_REMATCH[1]}" )
          echo "PERCENTAGE_NONWIN=${TOX_PERC::-1}" >> $GITHUB_ENV

      - name: Output (windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "${{env.PERCENTAGE_WIN}}"
      - name: Output (non-windows)
        if: matrix.os != 'windows-latest'
        run: |
          echo "${{env.PERCENTAGE_NONWIN}}"
      

      - name: Make badge windows
        if: matrix.os == 'windows-latest'
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          # GIST_TOKEN is a GitHub personal access token with scope "gist".
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: 4fb351291438ee5d4f772ff9966f06d3   # replace with your real Gist id.
          filename: covbadge_windows.json
          label: Windows
          message: ${{ env.PERCENTAGE_WIN }}%
          minColorRange: 0
          maxColorRange: 100
          valColorRange: ${{ env.PERCENTAGE_WIN }}

      - name: Make badge non-windows
        if: matrix.os != 'windows-latest'
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          # GIST_TOKEN is a GitHub personal access token with scope "gist".
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: 4fb351291438ee5d4f772ff9966f06d3   # replace with your real Gist id.
          filename: covbadge_nonwindows.json
          label: Non-Windows
          message: ${{ env.PERCENTAGE_NONWIN }}%
          minColorRange: 0
          maxColorRange: 100
          valColorRange: ${{ env.PERCENTAGE_NONWIN }}